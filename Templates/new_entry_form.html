{% extends "base.html" %}

<!--
    Blog entry form
    Requires: 
        new_entry_title (may be empty)
        new_entry_body (may be empty)
  -->
  TEST MESSAGE
{% block content %}
<h1>Add a Block Entry</h1>
<form action="/new_entry" method="post">

        <label for="title_field">Title for your new blog</label>
        <input id="title_field" name="title" type="text" value="{{ new_entry_title }}">

        <label for="body_field">Your new blog:</label>
        <textarea rows="4" cols="50" id="body_field" name="body" >{{ new_entry_body }}</textarea>

    <input id="submit_button" type="submit" value="Add Entry">
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}

    <h1> {{ title }} </h1>
    <h3> {{ welcome }} </h3>

    {% if blogs|length == 0 %}
        <p> No blogs yet </p>
    {% else %}
        <table>

        {% for blog in blogs %}
            <form id= "individual_blog" action="/individual">
                <tr>
                    <td>
                        <input form= "individual_blog" type= "submit" 
                            class= "link_button" name= "blog_title" 
                            value= "{{ blog.title }}"/>
                    </td>
                </tr>    
                <tr>    
                    <td> 
                        {{ blog.body }}
                       
                    </td>
                </tr>
                
                <tr>
                    <td style="font-size:15px;">
                        <form id= "individual_user" action "/">
                            Written by: <input form= "individual_user" type= "submit" 
                                class= "link_button1" name= "user" 
                                value= "{{ blog.owner }}"/><br>
                                Written date: {{blog.pub_date}}
                                <br><br>
                        </form>
                    </td>
                </tr>

            </form>
        {% endfor %}

        </table>
    {% endif %}


{% endblock %}
